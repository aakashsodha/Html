
<html>
	<head>
	   <title>Registration Page</title>
	</head>
	<body>
		<h1>Registration </h1>
		<form action="process_registration.php" method="post">
			<label for="fullname">Full Name:</label>
			<input type="text" id="fullname" name="fullname" required><br><br>
			
			<label for="username">Username:</label>
			<input type="text" id="Username" name="Username" required><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			
			<label for="Retype password">Retype Password:</label>
			<input type="Retype password" id="Retype password" name="Retype password" required><br><br>
			
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" id="confirm_password" name="confirm_password" required><br><br>
			
			<label for="Mobile Number">Mobile Number:</label>
			<input type="Mobile Number" id="Mobile Number" name="Mobile Number" required><br><br>
			
			<label for="Date Of Birth">Date Of Birth:</label>
			<input type="date" id="date" name="Date" required><br><br>
			
			<label for="Address">Address:</label>
			<input type="text" id="Address" name="Address"><br><br>
			
			<label>Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
		
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br><br>
			
			<label for="Hobby"> Hobby:</label>
			<input type="text" id="Hobby" name="Hobby" required><br><br>
			
			<label for="citySelect">Select a city:</label>
			<select id="citySelect" name="city">
			<option value="Rajkot">rajkot</option>
			<option value="ahmedabad">ahmedabad</option>
			<option value="jamnagar">jamnagar</option>
			<option value="surat">surat</option>			
			</select><br><br>
			
			<input type="Submit" value="Clear">
			<input type="submit" value="Submit">
		</form>
	</body>
	</html>
